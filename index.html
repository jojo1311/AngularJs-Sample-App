<html ng-app="myApp">
<head>
	<meta charset-="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Angular Sample App</title>

<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="css/cocuyo.css">
<link rel="stylesheet" href="css/animations.css">	

</head>
<body ng-controller="MainCrtl">

	    <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <a href="#" ng-click="setCurrentCategory(null)"><img class="logo" src="img/logo.png"></a>
                    <ul class="nav nav-sidebar" >
                        <li ng-repeat="category in categories" ng-class="{'active':isCurrentCategory(category)}">
                        	<a href="#" ng-click="setCurrentCategory(category)">{{category.name}}</a>
                        </li>
                       
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                    <div ng-repeat="bookmark in bookmarks | filter: {category:currentCategory.name}">
                        <button type="button" class="close">&times;</button>
                        <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                        <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
                    </div>
                    
                    <hr/>
                </div>
            </div>
        </div>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="js/myApp.js"></script>

</body>
</html>
